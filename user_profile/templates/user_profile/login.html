{% extends "base.html" %}
{% block content %}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#">Register here</a></p>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    {% if next %}
        <p>You will be redirected to {{ next }} after logging in.</p>
    {% endif %}
{% endblock content %}
