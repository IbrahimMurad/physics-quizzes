{% extends "base.html" %}
{% block content %}

<form class="exam-result">
    <h2 class="exam-title">{{ exam_title }} submitted by {{ submission.user.username }} </h2>
    {% for answer in answers  %}
    <div class="problem">
        <fieldset>
            <legend class="problem-body">{{ answer.problem.body }}</legend>
            <div class="problem-options">
                {% for choice in answer.problem.choices.all %}
                <label class="problem-option {{ choice.is_correct|yesno:"correct,incorrect" }} {% if answer.choice == choice %}selected{% endif %}">
                    <input
                        type="radio"
                        name="problem_{{ answer.problem.id }}"
                        value="{{ choice.id }}"
                        disabled
                        {% if answer.choice == choice %}checked{% endif %}
                    >
                    <p>{{ choice.body }}</p>
                </label><br>
                {% endfor %}
            </div>
        </fieldset>
    </div>
    {% endfor %}
    <a class="go-to-home-btn" href="{% url "home" %}">Go back home</a>
</form>
{% endblock content %}
