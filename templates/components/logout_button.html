<form action="{% url 'logout' %}" method="post" class="logout-button" aria-label="Logout form">
  {% csrf_token %}
  <button 
    type="submit" 
    class="logout-btn"
    aria-label="Logout from your account"
    title="Logout"
    tabindex="0"
  >
    <i class="fas fa-sign-out-alt" aria-hidden="true"></i>
    <span class="logout-text">Logout</span>
  </button>
</form>

<style>
  .logout-button {
    display: inline-block;
    margin: 0;
    padding: 0;
  }

  .logout-btn {
    display: inline-flex;
    align-items: center;
    gap: 0.375rem;
    border: none;
    cursor: pointer;
    font-size: 0.875rem;
    line-height: 1.25rem;
    font-weight: 500;
    background-color: transparent;
    color: var(--foreground);
    padding: 0.375rem 0.75rem;
    border-radius: var(--radius);
    transition: all 0.2s ease;
    position: relative;
  }

  .logout-btn:hover {
    background-color: var(--destructive);
    color: var(--destructive-foreground);
  }

  .logout-btn:focus-visible {
    outline: 2px solid var(--destructive);
    outline-offset: 2px;
  }

  .logout-btn:active {
    transform: scale(0.98);
  }

  .logout-btn i {
    font-size: 0.875rem;
    transition: transform 0.2s ease;
  }

  .logout-btn:hover i {
    transform: translateX(2px);
  }

  /* Responsive text hiding on small screens if needed */
  @media (max-width: 400px) {
    .logout-text {
      display: none;
    }

    .logout-btn {
      padding: 0.375rem;
    }
  }

  /* Loading state */
  .logout-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  .logout-btn.loading .logout-text {
    display: none;
  }

  .logout-btn.loading::after {
    content: "Logging out...";
    display: inline-flex;
    align-items: center;
  }
</style>

<script>
  // Add loading state on submit
  document.addEventListener('DOMContentLoaded', function() {
    const logoutForms = document.querySelectorAll('.logout-button');
    
    logoutForms.forEach(form => {
      form.addEventListener('submit', function(e) {
        const button = this.querySelector('.logout-btn');
        if (button) {
          button.classList.add('loading');
          button.disabled = true;
          button.setAttribute('aria-busy', 'true');
        }
      });
    });
  });
</script>
