{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Physics Quizzes - Practice and enhance your physics knowledge with interactive quizzes">
    <link rel="stylesheet" href="{% static 'css/accessibility.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block css %}
    {% endblock css %}
    {% block js %}    {% endblock js %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="{% static 'js/init.js' %}" defer></script>
    <script src="{% static 'js/accessibility.js' %}" defer></script>
    <script>
      MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']]
        },
        svg: {
          fontCache: 'global'
        }
      };
      </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <title>{% block title %}Physics quizzes{% endblock title %}</title>
  </head>
  <body>
    {% if messages %}
      <div class="messages" role="alert">
        {% for message in messages %}
          <div class="message {{ message.tags }}" aria-live="polite">
            <span class="message-text">{{ message }}</span>
            <button type="button" class="close-message" aria-label="Close message">
              <i class="fas fa-times"></i>
            </button>
          </div>
        {% endfor %}
      </div>
    {% endif %}
    <main id="main-content" tabindex="-1">
      {% block content %}
      {% endblock content %}
    </main>
  </body>
</html>
